<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Professor Sergio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
    .redes {
      margin-top: 2rem;
    }
    .redes a {
      display: block;
      margin-bottom: 0.5rem;
      color: #2c3e50;
      text-decoration: none;
    }
    .redes a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
    <p>Entre em contato comigo para parcerias, dúvidas ou projetos educacionais</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre Mim</a>
    <a href="disciplinas.html">Disciplinas</a>
    <a href="experiencia.html">Experiência</a>
  </nav>

  <section>
    <form action="mailto:seuemail@email.com" method="post" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="redes">
      <h2>Redes Sociais</h2>
      <a href="https://linkedin.com/in/seunome" target="_blank">LinkedIn</a>
      <a href="https://instagram.com/seuusuario" target="_blank">Instagram</a>
      <a href="https://wa.me/55SEUNUMERO" target="_blank">WhatsApp</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Professor Sergio. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
